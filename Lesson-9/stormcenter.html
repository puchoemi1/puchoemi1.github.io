<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Check Out Weather">
    <meta name="author" content="Emilano Pucheta">

    <title>Storm Center</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <!-- STYLE SHEETS -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@615&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">
    <script type="text/javascript" src="js/scripts.js" defer></script>



</head>

<body>
    <!-- HEADER -->


    <div id="headerWrapper">
        <header class="clearfix">
            <img src="images/logo1.gif" alt="logo">
            <section class="heading">
                <h1>Check Out Weather</h1>
                <div>
                    <h2 class="headert">checkoutweather.com</h2>
                </div>
            </section>
        </header>
    </div>


    <!-- NAVIGATION -->



    <div id="navWrapper">
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">
                <li><a href="index.html">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="index.html">Soda Spring</a></li>
                <li><a href="index.html">Fish Haven</a></li>
                <li class="active"><a href="stormcenter.html">Storm Center</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </div>


    <!-- CONTENT -->


    <div id="contentWrapper">

        <main class="storm">
            <h2>Storm Center</h2>

            <form class="form-panel" method="get" action="thanks.html">

                <div class="form-box">
                    <label>Full Name </label>
                    <input class="form-control"  type="text" name="fname" placeholder="Full Name" pattern="[A-Za-z ]{5,}" required>
                </div>
                <div class="form-box">
                    <label>Email</label>
                    <input class="form-control" type="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <div class="form-box">
                    <label>Phone</label>
                    <input class="form-control" type="tel" name="phone" placeholder="1235551234" required>
                </div>
                <div class="form-box">
                    <label>Zip Code</label>
                    <input class="form-control" type="number" name="zip" placeholder="Zip Code" required>
                </div>
                <div class="form-box">
                    <label>Date</label>
                    <input class="form-control" type="date" name="date">
                </div>
                <div class="form-box">
                    <label class="storm" >Storm Type</label>
                    <select class="form-control" name="type">
                        <option value="" selected disabled>Select</option>
                        <option value="flash flood">Flash Flood</option>
                        <option value="hail">Hail</option>
                        <option value="hurricane">Hurricane</option>
                        <option value="thunderstorm">Thunderstorm</option>
                        <option value="tornado">Tornado</option>
                    </select>
                </div>
                <div class="form-box">
                    <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp; 
                        <input class="thick" type="range" id="rating" value="5" min="1"
                         max="10" step="1" list="tickmarks" 
                         oninput="adjustRating(this.value)" 
                         onchange="adjustRating(this.value)">
                            <span id="ratingvalue">5</span>
                        </label>
                            <datalist id="tickmarks">
                                <option value="0">
                                <option value="1">
                                <option value="2">
                                <option value="3">
                                <option value="4">
                                <option value="5">
                                <option value="6">
                                <option value="7">
                                <option value="8">
                                <option value="9">
                                <option value="10">
                              </datalist>
                </div>
                <div class="form-box">
                    <label class="storm">Storm Region</label>
                    <select class="form-control" name="type">
                        <option value="region" selected disabled>Select Region ... </option>
                        <option value="preston">Preston</option>
                        <option value="sodaspring">Soda Spring</option>
                        <option value="fishhaven">Fish Haven</option>
                    </select>
                </div>
                <div class="form-box">
                    <label class="danger">Personal Danger Level</label>
                    <div>
                    <label class="danger"><input type="radio" name="danger" value="yes"> Yes</label>
                    <label class="danger"><input type="radio" name="danger" value="maybe"> Maybe</label>
                    <label class="danger"><input type="radio" name="danger" value="no"> No</label>
                </div>
                </div>
                <div class="form-box">
                    <label class="aditionalinfo">Aditional Information</label>
                    <textarea id="text-box" rows="5" cols="40"></textarea>

                </div>
                <input type="submit" value="Submit" class="submitbtn">

            </form>

        </main>
    </div>

    <!-- FOOTER -->



    <div id="footerWrapper">
        <footer>

            &copy; 2020 &bull; Emiliano Pucheta &bull; <br>
            <div id="showdate"></div>


        </footer>


    </div>
    <script src="js/scripts.js"></script>

</body>

</html>
