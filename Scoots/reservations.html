        <main>
            <div class="tittle">
                <h1 class="">RESERVATIONS</h1>
            </div>
            <div id="contentWrapper">

                <form class="form-panel" method="get" action="thanks.html">
                    <div>
                        <img class="rentalimagebkg" src="images/scooterrider.jpg" alt="">
                    </div>
                    <div class="form-box">
                        <label>Full Name</label>
                        <input class="form-control" type="text" name="fname" placeholder="Name"" pattern="[A-Z a-z]{5,}" required>
                    </div>
                    <div class="form-box">
                        <label>Email</label>
                        <input class="form-control" type="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-box">
                        <label>Phone number</label>
                        <input class="form-control" type="tel" name="phone" placeholder="+11235551234" required>
                    </div>
                    <div class="form-box">
                        <label>Country</label>
                        <input class="form-control" type="text" name="country" placeholder="United States" required>
                    </div>
                    <div class="form-box">
                        <label>Rental Date</label>
                        <input class="form-control" type="date" name="date" required>
                    </div>
                    <br><br>

                    <div class="form-box">
                        <label class="vehicle" required>Vehicle Type</label>
                        <select class="form-control" name="type">
                            <option value="" selected disabled>Select</option>
                            <option value="Honda Metro Scooter">Honda Metropolitan (49cc) - 1 person</option>
                            <option value="Honda Dio Scooter">Honda Dio (110cc) - 2 person</option>
                            <option value="Honda PCX150 Scooter">Honda PCX150 (149cc) - 2 person</option>
                            <option value="Honda Pioneer ATV">ATV - Honda Pioneer 1000 - 4 people max</option>
                            <option value="Jeep Wrangler - 4 door">Jeep Wrangler - 4 door - manual with A/C - 5 people max</option>
                            <option value="Jeep Wrangler - 2 door">Jeep Wrangler - 2 door - open air - manual - 4 people max</option>
                        </select>

                    </div>
                    <div class="form-box">
                        <label class="period" required>Period Type</label>
                        <div>
                            <label class="period"><input type="radio" name="period" value="yes"> Half Day (3
                                hours)</label>
                            <label class="period"><input type="radio" name="period" value="maybe"> Full Day</label>
                        </div>
                    </div>
                    <div class="additionalinfo">
                        <div class="form-box">
                            <label class="aditionalinfo">Cruise Line(If applicable)</label>
                            <input class="form-control" type="text" name="cruise" pattern="[A-Za-z ]">
                        </div>
                        <div class="form-box">
                            <label class="aditionalinfo">Special Accomodations / Comments</label>
                            <textarea id="text-box" rows="9" cols="60"></textarea>

                        </div>
                        <input type="submit" value="Submit" class="submitbtn">
                    </div>
                </form>

            </div>
